<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dragon Head Sprite Sheet â€“ 32 frames</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
/* ------------ CONFIG ------------- */
:root{
  --tile: 256px;                /* width & height of one frame  */
  --cols: 8;                    /* columns in the sheet         */
  --rows: 4;                    /* rows in the sheet            */
  --sheet: url("dragon_head_sprite_32x256.png");
}
/* ------------ BASE --------------- */
body{
  font-family: system-ui, sans-serif;
  margin:0; padding:2rem; background:#111; color:#eee; text-align:center;
}
.dragon{
  width:var(--tile); height:var(--tile);
  background-image:var(--sheet);
  background-repeat:no-repeat;
  image-rendering:pixelated;       /* keep it crisp */
}

/* ------------ FRAME CLASSES ------ */
/* row offsets are pre-flipped (row 3 at top, row 0 at bottom) */
.dragon-f0  {background-position:    0px -768px;}
.dragon-f1  {background-position: -256px -768px;}
.dragon-f2  {background-position: -512px -768px;}
.dragon-f3  {background-position: -768px -768px;}
.dragon-f4  {background-position:-1024px -768px;}
.dragon-f5  {background-position:-1280px -768px;}
.dragon-f6  {background-position:-1536px -768px;}
.dragon-f7  {background-position:-1792px -768px;}

.dragon-f8  {background-position:    0px -512px;}
.dragon-f9  {background-position: -256px -512px;}
.dragon-f10 {background-position: -512px -512px;}
.dragon-f11 {background-position: -768px -512px;}
.dragon-f12 {background-position:-1024px -512px;}
.dragon-f13 {background-position:-1280px -512px;}
.dragon-f14 {background-position:-1536px -512px;}
.dragon-f15 {background-position:-1792px -512px;}

.dragon-f16 {background-position:    0px -256px;}
.dragon-f17 {background-position: -256px -256px;}
.dragon-f18 {background-position: -512px -256px;}
.dragon-f19 {background-position: -768px -256px;}
.dragon-f20 {background-position:-1024px -256px;}
.dragon-f21 {background-position:-1280px -256px;}
.dragon-f22 {background-position:-1536px -256px;}
.dragon-f23 {background-position:-1792px -256px;}

.dragon-f24 {background-position:    0px    0px;}
.dragon-f25 {background-position: -256px    0px;}
.dragon-f26 {background-position: -512px    0px;}
.dragon-f27 {background-position: -768px    0px;}
.dragon-f28 {background-position:-1024px    0px;}
.dragon-f29 {background-position:-1280px    0px;}
.dragon-f30 {background-position:-1536px    0px;}
.dragon-f31 {background-position:-1792px    0px;}

/* ------------ DEMO ANIMATION ----- */
@keyframes spin32{
  from{background-position:    0px -768px;}
  to  {background-position:-1792px    0px;}
}
.demo-spin{
  animation:spin32 1s steps(32) infinite;
}
</style>
</head>
<body>

<h1>Dragon Head Sprite Sheet (32 frames)</h1>
<p>Below: the sprite animating via CSS <code>steps(32)</code>.  
Copy the CSS above into your own project and switch the frame classes however you like.</p>

<!-- live demo -->
<div class="dragon demo-spin"></div>

</body>
</html>
