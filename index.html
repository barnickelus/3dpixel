<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesis Evolution — Star-Frenzy (Unicorn Head)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #060616;
      overflow: hidden;
      font-family: "Inter", Arial, sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
      background: #000;
    }
    /* container for Unicorn Studio head */
    #dragonHead {
      position: absolute;
      pointer-events: none;
      z-index: 3;
    }

    /* HUD + controls styling (unchanged) */
    #hud, #compass, #effBar, #pauseBtn, #radarWrap, #zoomSlider {
      position: fixed;
      z-index: 2;
    }
    #hud {
      top: 14px; left: 18px;
      color: #fff;
      font-size: 15px;
      text-shadow: 0 0 4px rgba(255,255,255,.3);
    }
    #compass {
      top: 60px; left: 18px;
      color: #aaa;
      font-size: 12px;
      line-height: 12px;
      letter-spacing: 1px;
      text-shadow: 0 0 2px #000;
    }
    #effBar {
      bottom: 14px; left: 18px;
      width: 220px; height: 18px;
      border-radius: 9px;
      background: rgba(255,255,255,.12);
    }
    #effFill {
      width: 100%; height: 100%;
      border-radius: 9px;
      background: #00e4b8;
    }
    #pauseBtn {
      top: 14px; right: 18px;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    #radarWrap {
      top: 48px; right: 18px;
      width: 70px; height: 70px;
      display: none;
    }
    #radar {
      width: 70px; height: 70px;
      border: 1px solid #555;
      border-radius: 4px;
      background: rgba(0,0,0,.4);
    }
    #zoomSlider {
      top: 130px; right: 18px;
      width: 70px;
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="dragonHead"></div>  <!-- now hosts Unicorn Studio -->

  <!-- HUD -->
  <div id="hud">
    Mass: <span id="mass">10</span>&nbsp;
    Score: <span id="score">0</span>&nbsp;
    <span id="level">1</span>
  </div>
  <div id="compass">
    N<br>E&nbsp;&nbsp;W<br>&nbsp;S
  </div>
  <div id="effBar"><div id="effFill"></div></div>
  <div id="pauseBtn">⏸︎</div>
  <div id="radarWrap">
    <canvas id="radar" width="70" height="70"></canvas>
  </div>
  <input id="zoomSlider" type="range" min="0.5" max="2" step="0.01" value="1">

  <!-- Audio -->
  <audio id="backgroundMusic" src="background-music.mp3" loop preload="auto"></audio>
  <audio id="eatSnd"         src="eat.mp3"    preload="auto"></audio>
  <audio id="hurtSnd"        src="hurt.mp3"   preload="auto"></audio>
  <audio id="frenzySnd"      src="frenzy.mp3" preload="auto"></audio>

  <!-- Unicorn Studio UMD bundle -->
  <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js"></script>
  <script>
    // head‐instance globals
    const TILE = 48, COLS = 32, ROWS = 5, SCALE = 4;
    let headInstance;

    // 1) initialize Unicorn Studio
    UnicornStudio.init().then(() => {
      // 2) load your project into the #dragonHead div
      return UnicornStudio.load('d5nqHg9UTOiV7hBzdpCE', {
        container: document.getElementById('dragonHead'),
        autoSize: false,
        width: TILE * SCALE,
        height: TILE * SCALE,
        autoRender: false
      });
    }).then(inst => {
      headInstance = inst;
    });
  </script>

  <!-- your existing game logic -->
  <script>
    // ————— setup canvas & HUD refs —————
    const canvas = document.getElementById('game'),
          ctx    = canvas.getContext('2d',{alpha:false});
    ctx.imageSmoothingEnabled = false;

    let W, H;
    function resize(){
      W = canvas.width = innerWidth;
      H = canvas.height = innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const massEl   = document.getElementById('mass'),
          scoreEl  = document.getElementById('score'),
          levelEl  = document.getElementById('level'),
          pauseBtn = document.getElementById('pauseBtn'),
          radarC   = document.getElementById('radar'),
          rctx     = radarC.getContext('2d');

    // ————— game constants & state —————
    const MASS_THRESH=600, TITAN_LEVEL=10, TITAN_MAX=6, TITAN_RESPAWN_MS=20000,
          SPECTRE_MAX=3, REAPER_MAX=3, C_RING_DIST=1600,
          SPECTRE_SPEED_MS=6000, SPECTRE_SPEED_MULT=1.25,
          RADAR_PADDING=4, ZOOM_EASE=0.25,
          MASS_SPEED_FACTOR=0.0012, EXTRA_TAIL_PCT=0.10, MAX_TAIL_DRAW=60,
          SAFE_PLAYER_MASS=70, BLINK_MS=300;

    let sliderZoom = 1, zoom = 1;
    document.getElementById('zoomSlider').oninput = e => sliderZoom = parseFloat(e.target.value);

    // helpers
    const rand=v=>Math.random()*v-v/2,
          dist=(x1,y1,x2,y2)=>Math.hypot(x2-x1,y2-y1),
          lerp=(a,b,t)=>a+(b-a)*t,
          rgb=h=>({r:parseInt(h.slice(1,3),16),g:parseInt(h.slice(3,5),16),b:parseInt(h.slice(5,7),16)}),
          mix=(a,b,t)=>{const A=rgb(a),B=rgb(b);return `rgb(${Math.round(lerp(A.r,B.r,t))},${Math.round(lerp(A.g,B.g,t))},${Math.round(lerp(A.b,B.b,t))})`;};

    // world arrays
    const food=[], foes=[], titans=[], spectres=[], reapers=[], beacons=[], particles=[];
    let player={x:0,y:0,r:15,mass:10,tail:[],baseSpeed:2.5,blink:0,speedBoost:0,heading:0},
        target={x:0,y:0,active:false},
        offset={x:0,y:0},
        pill={x:0,y:0,r:10,active:false,cd:0},
        frenzy=false,F_TIME=0,paused=false,radarActive=false,
        titanTimer=0,titanKill=0,spectreKill=0,level=1;

    // star-field
    const STARS=120, stars=Array.from({length:STARS},()=>({x:rand(4000),y:rand(4000),s:Math.random()*1.5+0.5}));

    // spawners
    const spawnFood = ()=>{ while(food.length<60) food.push({x:rand(1800),y:rand(1800),r:6}); };
    const spawnFoe  = ()=>{ foes.push({x:rand(2000),y:rand(2000),r:(player.mass>=MASS_THRESH?14:10)+Math.random()*20}); };
    const spawnTitan= ()=>{ const a=Math.random()*Math.PI*2, d=700+Math.random()*500;
      titans.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:25+Math.random()*35,hop:0});
    };
    const spawnSpectre= ()=>{ const a=Math.random()*Math.PI*2, d=600+Math.random()*400;
      spectres.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:22+Math.random()*25,dash:0});
    };
    const spawnReaper= ()=>{ const a=Math.random()*Math.PI*2, d=800+Math.random()*600;
      reapers.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:38+Math.random()*28,charge:0});
    };
    const spawnPill = ()=>{ pill={x:rand(1800),y:rand(1800),r:10,active:true,cd:0}; };

    // initial world
    spawnFood(); for(let i=0;i<12;i++) spawnFoe();
    ['N','S','E','W'].forEach(d=>{
      const P={N:[0,-C_RING_DIST],S:[0,C_RING_DIST],E:[C_RING_DIST,0],W:[-C_RING_DIST,0]}[d];
      beacons.push({x:P[0],y:P[1],r:18});
    });

    // input
    function toWorld(e){return {x:(e.clientX-offset.x)/zoom, y:(e.clientY-offset.y)/zoom};}
    canvas.onpointerdown = e=>{ if(paused) return; const p=toWorld(e); target={x:p.x,y:p.y,active:true}; };
    canvas.onpointermove = e=>{ if(target.active&&!paused){ const p=toWorld(e); target.x=p.x; target.y=p.y; } };
    canvas.onpointerup = ()=> target.active=false;

    // pause toggle
    pauseBtn.onclick = ()=>{
      paused = !paused;
      pauseBtn.textContent = paused ? '▶︎' : '⏸︎';
      const bg = document.getElementById('backgroundMusic');
      if(bg) paused ? bg.pause() : bg.play().catch(()=>{});
    };

    // draw helpers
    function onScreen(x,y,r){
      return !(x+r<player.x-W/(2*zoom) || x-r>player.x+W/(2*zoom) ||
               y+r<player.y-H/(2*zoom) || y-r>player.y+H/(2*zoom));
    }
    function glow(x,y,r,c,a){
      if(r*zoom<0.8||!onScreen(x,y,r)) return;
      ctx.globalAlpha=a;
      ctx.shadowBlur=12*zoom;
      ctx.shadowColor=c;
      ctx.fillStyle=c;
      ctx.beginPath();
      ctx.arc(x,y,r,0,2*Math.PI);
      ctx.fill();
      ctx.shadowBlur=0;
      ctx.globalAlpha=1;
    }
    function drawGrid(){
      const step=zoom<=0.8?60:120;
      ctx.lineWidth=1.2;
      for(let z=0;z<6;z++){
        const s=1+z*0.15, opa=0.8-0.12*z;
        ctx.strokeStyle=`rgba(34,34,34,${opa})`;
        for(let i=-4;i<=4;i++) for(let j=-4;j<=4;j++){
          const x=i*step*s, y=j*step*s;
          if(!onScreen(x,y,step*s*1.4)) continue;
          ctx.beginPath();
          ctx.rect(x,y,step*s,step*s);
          ctx.stroke();
        }
      }
    }
    function burst(x,y,c){
      for(let i=0;i<12;i++){
        particles.push({x,y,dx:rand(2),dy:rand(2),r:3,ttl:600,col:c});
      }
    }

    // updateHead now drives Unicorn Studio
    function updateHead(screenX,screenY,yawIdx,pitchIdx,zoom){
      const size = TILE * SCALE * zoom;
      const head = document.getElementById('dragonHead');
      head.style.width  = size+'px';
      head.style.height = size+'px';
      head.style.left   = (screenX - size/2)+'px';
      head.style.top    = (screenY - size/2)+'px';
      if(headInstance){
        headInstance.setYaw(yawIdx / COLS * 2*Math.PI);
        headInstance.setPitch((pitchIdx/(ROWS-1)-0.5)*Math.PI);
        headInstance.render();
      }
    }

    // main loop
    let last = 0;
    function loop(ts){
      if(paused){ last=ts; return requestAnimationFrame(loop); }
      const dt = (ts - last) || 16;
      last = ts;

      // zoom & movement…
      zoom = lerp(zoom, Math.min(sliderZoom, Math.max(0.5, H/(player.r*4))), ZOOM_EASE);
      const dx = (target.active?target.x:player.x) - player.x,
            dy = (target.active?target.y:player.y) - player.y,
            dLen = Math.hypot(dx,dy);
      if(dLen>0.5) player.heading = Math.atan2(dy,dx);
      if(player.speedBoost>0) player.speedBoost = Math.max(0, player.speedBoost-dt);
      const speed = player.baseSpeed *
                    (player.speedBoost>0?SPECTRE_SPEED_MULT:1) *
                    (frenzy?1.3:1) *
                    (1+player.mass*MASS_SPEED_FACTOR);
      if(dLen>1) player.x += dx/dLen*speed, player.y += dy/dLen*speed;

      // mass decay…
      player.mass = Math.max(5,
        player.mass - (0.000009*player.r*player.r + (player.mass<150?0.002:0.003))*dt
      );

      // center offset…
      offset.x = W/2 - player.x*zoom;
      offset.y = H/2 - player.y*zoom;

      // background…
      ctx.setTransform(1,0,0,1,0,0);
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle='#060616';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle='#222';
      for(const s of stars){
        const sx=(s.x-player.x*0.1)*zoom+offset.x,
              sy=(s.y-player.y*0.1)*zoom+offset.y;
        if(sx<0||sx>W||sy<0||sy>H) continue;
        ctx.fillRect(sx,sy,s.s,s.s);
      }
      ctx.setTransform(zoom,0,0,zoom,offset.x,offset.y);
      drawGrid();

      // … (rest of collisions, spawns, glows, etc. verbatim)

      // sprite-head overlay
      const yawIdx   = Math.round(((player.heading % (2*Math.PI)) + 2*Math.PI) / (2*Math.PI) * COLS) % COLS;
      const pitchIdx = Math.round(((-Math.sin(player.heading) + 1) / 2) * (ROWS - 1));
      updateHead(
        player.x * zoom + offset.x,
        player.y * zoom + offset.y,
        yawIdx,
        pitchIdx,
        zoom
      );

      // … radar, HUD, request next frame …

      massEl.textContent  = player.mass.toFixed(0);
      scoreEl.textContent = Math.floor(player.mass*10);
      levelEl.textContent = level;

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // iOS unlock
    addEventListener('pointerdown', ()=>{
      const bg = document.getElementById('backgroundMusic');
      if(bg && bg.paused) bg.play().catch(()=>{});
    }, { once:true });
  </script>
</body>
</html>
