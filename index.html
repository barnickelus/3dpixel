<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pixel Art with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Cube geometry and material
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1); // Each cube is 1x1x1 unit
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Default green color

        // Create a grid of cubes (e.g., 10x10x10)
        const gridSize = 10;
        const halfSize = gridSize / 2;
        const cubes = [];

        for (let x = 0; x < gridSize; x++) {
            for (let y = 0; y < gridSize; y++) {
                for (let z = 0; z < gridSize; z++) {
                    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    cube.position.set(x - halfSize, y - halfSize, z - halfSize);
                    scene.add(cube);
                    cubes.push(cube);
                }
            }
        }

        // Camera position
        camera.position.z = 15;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Optional: Color each cube based on a pattern (e.g., checkerboard)
        cubes.forEach((cube, index) => {
            const x = index % gridSize;
            const y = Math.floor((index / gridSize) % gridSize);
            const z = Math.floor(index / (gridSize * gridSize));
            if ((x + y + z) % 2 === 0) {
                cube.material.color.set(0xff0000); // Red for even sum
            } else {
                cube.material.color.set(0x0000ff); // Blue for odd sum
            }
        });
    </script>
</body>
</html>
