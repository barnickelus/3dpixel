<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pixel Art with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; background-color: #000; } <!-- Added background color for visibility -->
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Check if WebGL is supported
        if (!THREE.WEBGL.isWebGLAvailable()) {
            const warning = THREE.WEBGL.getWebGLErrorMessage();
            document.getElementById('container').appendChild(warning);
            throw new Error('WebGL is not supported');
        }

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Add a background color to the renderer for visibility
        renderer.setClearColor(0x000000, 1); // Black background

        // Cube geometry and material
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1); // Each cube is 1x1x1 unit
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }); // Default green color with wireframe for debugging

        // Create a grid of cubes (e.g., 10x10x10)
        const gridSize = 10;
        const halfSize = gridSize / 2;
        const cubes = [];

        for (let x = 0; x < gridSize; x++) {
            for (let y = 0; y < gridSize; y++) {
                for (let z = 0; z < gridSize; z++) {
                    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    cube.position.set(x - halfSize, y - halfSize, z - halfSize);
                    scene.add(cube);
                    cubes.push(cube);
                }
            }
        }

        // Camera position (adjust as needed)
        camera.position.set(0, 0, 20); // Move the camera back to see the entire grid
        camera.lookAt(0, 0, 0); // Point the camera at the center of the scene

        // Add a simple light if using materials that require it (e.g., MeshPhongMaterial)
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 0, 10);
        scene.add(light);

        // Debugging: Log the number of objects in the scene
        console.log('Number of objects in scene:', scene.children.length);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Optional: Color each cube based on a pattern (e.g., checkerboard)
        cubes.forEach((cube, index) => {
            const x = index % gridSize;
            const y = Math.floor((index / gridSize) % gridSize);
            const z = Math.floor(index / (gridSize * gridSize));
            if ((x + y + z) % 2 === 0) {
                cube.material.color.set(0xff0000); // Red for even sum
            } else {
                cube.material.color.set(0x0000ff); // Blue for odd sum
            }
        });
    </script>
</body>
</html>
