<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3D Pixel Art with Three.js (iPad Compatible)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; background-color: #000; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setClearColor(0x000000, 1);
    document.getElementById('container').appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 1;
    controls.maxDistance = 50;
    controls.maxPolarAngle = Math.PI / 2;

    // Grid of cubes
    const gridSize = 8; // Reduce for performance on mobile
    const halfSize = gridSize / 2;
    const cubes = [];
    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);

    for (let x = 0; x < gridSize; x++) {
      for (let y = 0; y < gridSize; y++) {
        for (let z = 0; z < gridSize; z++) {
          const color = (x + y + z) % 2 === 0 ? 0xff0000 : 0x0000ff;
          const material = new THREE.MeshBasicMaterial({ color, wireframe: true });
          const cube = new THREE.Mesh(cubeGeometry, material);
          cube.position.set(x - halfSize, y - halfSize, z - halfSize);
          scene.add(cube);
          cubes.push(cube);
        }
      }
    }

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // WebGL context events
    renderer.domElement.addEventListener('webglcontextlost', (event) => {
      event.preventDefault();
      console.warn('WebGL context lost');
    });

    renderer.domElement.addEventListener('webglcontextrestored', () => {
      console.log('WebGL context restored');
      // Optional: Reinitialize scene
    });

    // Animation loop
    let lastFrameTime = 0;
    function animate(time) {
      requestAnimationFrame(animate);
      if (time - lastFrameTime >= 1000 / 30) {
        controls.update();
        renderer.render(scene, camera);
        lastFrameTime = time;
      }
    }
    animate();
  </script>
</body>
</html>
