<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>3D Pixel Art with Three.js (iPad Compatible)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; background-color: #000; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Check if WebGL is supported
        if (!THREE.WEBGL.isWebGLAvailable()) {
            const warning = THREE.WEBGL.getWebGLErrorMessage();
            document.getElementById('container').appendChild(warning);
            throw new Error('WebGL is not supported');
        }

        console.log('WebGL supported');

        // Scene setup
        const scene = new THREE.Scene();
        console.log('Scene created');

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        console.log('Camera created');

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x000000, 1);
        document.getElementById('container').appendChild(renderer.domElement);
        console.log('Renderer initialized');

        // Cube geometry and material
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

        // Create a grid of cubes
        const gridSize = 10;
        const halfSize = gridSize / 2;
        const cubes = [];

        console.log('Starting cube creation');
        for (let x = 0; x < gridSize; x++) {
            for (let y = 0; y < gridSize; y++) {
                for (let z = 0; z < gridSize; z++) {
                    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    cube.position.set(x - halfSize, y - halfSize, z - halfSize);
                    scene.add(cube);
                    cubes.push(cube);
                }
            }
        }
        console.log('Cube creation complete. Number of cubes:', cubes.length);

        // Camera position
        camera.position.set(0, 0, 20);
        camera.lookAt(0, 0, 0);
        console.log('Camera positioned at:', camera.position);

        // Orbit Controls for touch devices
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI / 2;

        // Resize handler
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // WebGL context events
        renderer.domElement.addEventListener('webglcontextlost', function(event) {
            event.preventDefault();
            console.log('WebGL context lost');
        }, false);

        renderer.domElement.addEventListener('webglcontextrestored', function(event) {
            console.log('WebGL context restored');
            // Reinitialize the scene if necessary
        }, false);

        // Animation loop with framerate cap
        let lastFrameTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);
            if (performance.now() - lastFrameTime >= 1000 / 30) {
                controls.update();
                renderer.render(scene, camera);
                lastFrameTime = performance.now();
            }
        }
        console.log('Starting animation loop');
        animate();

        // Color each cube based on a pattern
        cubes.forEach((cube, index) => {
            const x = index % gridSize;
            const y = Math.floor((index / gridSize) % gridSize);
            const z = Math.floor(index / (gridSize * gridSize));
            if ((x + y + z) % 2 === 0) {
                cube.material.color.set(0xff0000);
            } else {
                cube.material.color.set(0x0000ff);
            }
        });
    </script>
</body>
</html>
