<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Genesis Evolution ‚Äî Biome Showcase (single file)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
/* ------------  UI & HUD  ------------ */
html,body{margin:0;height:100%;background:#060616;overflow:hidden;font-family:"Inter",Arial,sans-serif;}
canvas{width:100%;height:100%;display:block;touch-action:none;background:#000;}
#hud{position:fixed;top:14px;left:18px;color:#fff;font-size:15px;text-shadow:0 0 4px rgba(255,255,255,.35);z-index:2}
#compass{position:fixed;top:60px;left:18px;color:#aaa;font-size:12px;line-height:12px;letter-spacing:1px;text-shadow:0 0 2px #000;z-index:2}
#effBar{position:fixed;bottom:14px;left:18px;width:220px;height:18px;border-radius:9px;background:rgba(255,255,255,.12);z-index:2}
#effFill{width:100%;height:100%;border-radius:9px;background:#00e4b8;transition:background .35s}
#pauseBtn,#tiltBtn,#recBtn{position:fixed;top:14px;font-size:22px;color:#fff;cursor:pointer;user-select:none;z-index:2}
#pauseBtn{right:18px}
#tiltBtn{right:56px}
#recBtn{right:94px}
#radarWrap{position:fixed;top:48px;right:18px;width:70px;height:70px;display:none;z-index:2}
#radar{width:70px;height:70px;border:1px solid #555;border-radius:4px;background:rgba(0,0,0,.4)}
#zoomSlider{position:fixed;top:130px;right:18px;width:70px;transform:rotate(-90deg);z-index:2}
</style>
</head>
<body>
<canvas id="game"></canvas>

<!-- HUD -->
<div id="hud">Mass: <span id="mass">10</span>&nbsp; Score: <span id="score">0</span>&nbsp; <span id="level">1</span></div>
<div id="compass">N<br>E&nbsp;&nbsp;W<br>&nbsp;S</div>
<div id="effBar"><div id="effFill"></div></div>
<div id="pauseBtn">‚è∏Ô∏é</div><div id="tiltBtn">‚öôÔ∏é</div><div id="recBtn">üé¨</div>
<div id="radarWrap"><canvas id="radar" width="70" height="70"></canvas></div>
<input id="zoomSlider" type="range" min="0.5" max="2" step="0.01" value="1">

<!-- üéß 3-layer soundtrack (royalty-free / hot-linked) -->
<audio id="bg0" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" crossorigin="anonymous" loop preload="auto"></audio>
<audio id="bg1" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" crossorigin="anonymous" loop preload="auto"></audio>
<audio id="bg2" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" crossorigin="anonymous" loop preload="auto"></audio>

<!-- üîä SFX -->
<audio id="eatSnd"   src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_492840191c.mp3" preload="auto"></audio>
<audio id="hurtSnd"  src="https://cdn.pixabay.com/download/audio/2022/10/24/audio_75bc71dae3.mp3" preload="auto"></audio>
<audio id="frenzySnd" src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_492840191c.mp3" preload="auto"></audio>

<script>
/* ----------  THEME ENGINE  ---------- */
const THEMES=[
 {bg:"#060616",star:"#222",accent:"#00e4b8",food:"#ff0"},
 {bg:"#001d2e",star:"#003742",accent:"#36ffe0",food:"#00ffea"},
 {bg:"#230024",star:"#301332",accent:"#ff00de",food:"#ff39ff"},
 {bg:"#0b001f",star:"#021336",accent:"#00aaff",food:"#00d7ff"}
];
const BIOME_THRESH=[500,1000,1500];

/* ----------  GAME CONSTANTS  ---------- */
const MASS_THRESH=600,TITAN_LEVEL=10,TITAN_MAX=6,TITAN_RESPAWN_MS=2e4,
      SPECTRE_MAX=3,REAPER_MAX=3,C_RING_DIST=1600;
const SPECTRE_SPEED_MS=6e3,SPECTRE_SPEED_MULT=1.25,
      RADAR_PADDING=4,ZOOM_EASE=0.25;
const MASS_SPEED_FACTOR=0.0012,EXTRA_TAIL_PCT=0.10,MAX_TAIL_DRAW=60,
      SAFE_PLAYER_MASS=70,BLINK_MS=300;

/* ----------  CANVAS & RESIZE  ---------- */
const canvas=document.getElementById("game"),ctx=canvas.getContext("2d",{alpha:false});
ctx.imageSmoothingEnabled=false;let W,H;function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}resize();addEventListener("resize",resize);

/* ----------  INPUT, ZOOM & TILT  ---------- */
let sliderZoom=1,zoom=1;document.getElementById("zoomSlider").oninput=e=>sliderZoom=parseFloat(e.target.value);
const toWorld=e=>({x:(e.clientX-offset.x)/zoom,y:(e.clientY-offset.y)/zoom});
let useTilt=false,tiltVec={x:0,y:0};document.getElementById("tiltBtn").onclick=()=>{useTilt=!useTilt;tiltBtn.style.opacity=useTilt?0.55:1;};
if(window.DeviceOrientationEvent)window.addEventListener("deviceorientation",e=>{if(useTilt){tiltVec.x=(e.gamma||0)/30;tiltVec.y=(e.beta||0)/30;}});

/* ----------  SCREEN-RECORDER  ---------- */
let recMedia,recChunks=[];document.getElementById("recBtn").onclick=()=>{if(recMedia){recMedia.requestData();const blob=new Blob(recChunks.slice(-200),{type:"video/webm"});const url=URL.createObjectURL(blob);const a=document.createElement("a");a.href=url;a.download="genesis-highlight.webm";a.click();}};
(async()=>{if("MediaRecorder"in window){recMedia=new MediaRecorder(canvas.captureStream(60),{mimeType:"video/webm"});recMedia.ondataavailable=e=>recChunks.push(e.data);recMedia.start(100);}})();

/* ----------  AUDIO  ---------- */
const layers=[..."012"].map((n,i)=>document.getElementById(`bg${i}`));
function playLayers(){layers.forEach((a,i)=>{a.volume=i?0:0.6;a.play().catch(()=>{});});}
function fadeLayer(i,to,spd=0.002){layers[i].volume+= (to-layers[i].volume)*spd;}

/* ----------  HUD REFS  ---------- */
const massEl=document.getElementById("mass"),scoreEl=document.getElementById("score"),levelEl=document.getElementById("level"),
      effFill=document.getElementById("effFill"),pauseBtn=document.getElementById("pauseBtn"),
      radarWrap=document.getElementById("radarWrap"),rctx=document.getElementById("radar").getContext("2d");

/* ----------  WORLD STATE  ---------- */
let player={x:0,y:0,r:15,mass:10,tail:[],baseSpeed:2.5,blink:0,speedBoost:0};
let target={x:0,y:0,active:false},offset={x:0,y:0};
const food=[],foes=[],titans=[],spectres=[],reapers=[],beacons=[];
let pill={x:0,y:0,r:10,active:false,cd:0};
let frenzy=false,F_TIME=0;
let paused=false,radarActive=false,bgIdx=0;
const STARS=120,stars=[...Array(STARS)].map(()=>({x:Math.random()*4e3-2e3,y:Math.random()*4e3-2e3,s:Math.random()*1.5+0.5}));
const particles=[];
const rand=v=>Math.random()*v-v/2,dist=(a,b,c,d)=>Math.hypot(a-c,b-d),
      onScreen=(x,y,r)=>!(x+r<player.x-W/(2*zoom)||x-r>player.x+W/(2*zoom)||y+r<player.y-H/(2*zoom)||y-r>player.y+H/(2*zoom)),
      lerp=(a,b,t)=>a+(b-a)*t,rgb=h=>({r:parseInt(h.slice(1,3),16),g:parseInt(h.slice(3,5),16),b:parseInt(h.slice(5,7),16)}),
      mixHex=(a,b,t)=>{const A=rgb(a),B=rgb(b);return`rgb(${Math.round(lerp(A.r,B.r,t))},${Math.round(lerp(A.g,B.g,t))},${Math.round(lerp(A.b,B.b,t))})`;};

/* ----------  SPAWN UTILITIES (unchanged originals)  ---------- */
function spawnBurst(x,y,c){for(let i=0;i<12;i++)particles.push({x,y,dx:rand(2),dy:rand(2),r:3,ttl:600,col:c});}
function spawnFood(){while(food.length<60)food.push({x:rand(1800),y:rand(1800),r:6});}
function spawnFoe(){foes.push({x:rand(2000),y:rand(2000),r:(player.mass>=MASS_THRESH?14:10)+Math.random()*20});}
function spawnTitan(){const a=Math.random()*Math.PI*2,d=700+Math.random()*500;titans.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:25+Math.random()*35,hop:0});}
function spawnSpectre(){const a=Math.random()*Math.PI*2,d=600+Math.random()*400;spectres.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:22+Math.random()*25,dash:0});}
function spawnReaper(){const a=Math.random()*Math.PI*2,d=800+Math.random()*600;reapers.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:38+Math.random()*28,charge:0});}
function spawnPill(){pill={x:rand(1800),y:rand(1800),r:10,active:true,cd:0};}

/* initial entities */
spawnFood();for(let i=0;i<12;i++)spawnFoe();
["N","S","E","W"].forEach(d=>{const p={N:[0,-C_RING_DIST],S:[0,C_RING_DIST],E:[C_RING_DIST,0],W:[-C_RING_DIST,0]}[d];beacons.push({x:p[0],y:p[1],r:18});});

/* ----------  INPUT POINTERS  ---------- */
canvas.addEventListener("pointerdown",e=>{if(!paused){const p=toWorld(e);target={x:p.x,y:p.y,active:true};}});
canvas.addEventListener("pointermove",e=>{if(target.active&&!paused){const p=toWorld(e);target.x=p.x;target.y=p.y;}});
canvas.addEventListener("pointerup",()=>target.active=false);

/* ----------  PAUSE TOGGLE  ---------- */
pauseBtn.onclick=()=>{paused=!paused;pauseBtn.textContent=paused?"‚ñ∂Ô∏é":"‚è∏Ô∏é";layers.forEach(a=>paused?a.pause():a.play().catch(()=>{}));};

/* ----------  DRAW HELPERS  ---------- */
function glow(x,y,r,c,a){if(r*zoom<0.8||!onScreen(x,y,r))return;ctx.globalAlpha=a;ctx.shadowBlur=12*zoom;ctx.shadowColor=c;ctx.fillStyle=c;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0;ctx.globalAlpha=1;}
function tesseract(){const step=(zoom<=.8?60:120),d=6;ctx.lineWidth=1.2;for(let z=0;z<d;z++){const s=1+z*.15,o=.8-.12*z;ctx.strokeStyle=`rgba(34,34,34,${o})`;for(let i=-4;i<=4;i++)for(let j=-4;j<=4;j++){const x=i*step*s,y=j*step*s;if(!onScreen(x,y,step*s*1.4))continue;cube(x,y,step*s);} }function cube(x,y,s){ctx.beginPath();ctx.rect(x,y,s,s);ctx.stroke();ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x-s*.4,y-s*.4);ctx.lineTo(x-s*.4+s,y-s*.4);ctx.lineTo(x+s,y);ctx.stroke();ctx.beginPath();ctx.moveTo(x+s,y);ctx.lineTo(x+s+s*.4,y-s*.4);ctx.lineTo(x+s+s*.4-s,y-s*.4+s);ctx.lineTo(x+s,y+s);ctx.stroke();}}

/* ----------  GAME LOOP  ---------- */
let last=0,titanKill=0,spectreKill=0;
function loop(ts){
 if(paused){last=ts;return requestAnimationFrame(loop);}
 const dt=(ts-last)||16;last=ts;

 /*  biome + audio fade  */
 const nextIdx=BIOME_THRESH.findIndex(th=>player.mass<th)+1;bgIdx=(nextIdx<0?THEMES.length-1:nextIdx);
 const theme=THEMES[bgIdx];document.body.style.background=theme.bg;effFill.style.background=theme.accent;
 fadeLayer(1,bgIdx>=2?0.7:0);fadeLayer(2,bgIdx>=3?0.6:0);

 /*  zoom easing  */
 zoom=lerp(zoom,Math.min(sliderZoom,Math.max(.5,H/(player.r*4))),ZOOM_EASE);

 /*  tilt steering  */
 if(useTilt&&Math.hypot(tiltVec.x,tiltVec.y)>0.15){target.active=true;target.x=player.x+tiltVec.x*500;target.y=player.y+tiltVec.y*500;}

 /*  movement & mass decay  */
 const vx=(target.active?target.x:player.x)-player.x,vy=(target.active?target.y:player.y)-player.y,vLen=Math.hypot(vx,vy);
 if(player.speedBoost>0)player.speedBoost=Math.max(0,player.speedBoost-dt);
 const sp=player.baseSpeed*(player.speedBoost>0?SPECTRE_SPEED_MULT:1)*(frenzy?1.3:1)*(1+player.mass*MASS_SPEED_FACTOR);
 if(vLen>1){player.x+=vx/vLen*sp;player.y+=vy/vLen*sp;}
 player.mass=Math.max(5,player.mass-(0.000009*player.r*player.r+(player.mass<150?0.002:0.003))*dt);

 /*  camera offset  */
 offset.x=W/2-player.x*zoom;offset.y=H/2-player.y*zoom;

 /*  STARFIELD  */
 ctx.setTransform(1,0,0,1,0,0);ctx.fillStyle=theme.bg;ctx.fillRect(0,0,W,H);
 ctx.fillStyle=theme.star;for(const s of stars){const sx=(s.x-player.x*.1)*zoom+offset.x,sy=(s.y-player.y*.1)*zoom+offset.y;if(sx<0||sx>W||sy<0||sy>H)continue;ctx.fillRect(sx,sy,s.s,s.s);}

 /*  world transform  */
 ctx.setTransform(zoom,0,0,zoom,offset.x,offset.y);tesseract();

 /* === ORIGINAL GAMEPLAY LOGIC (collisions, spawning, AI)  */
 /* --- FOOD --- */
 for(let i=food.length-1;i>=0;i--){const f=food[i];if(dist(player.x,player.y,f.x,f.y)<player.r+f.r){player.mass+=f.r;food.splice(i,1);spawnBurst(f.x,f.y,theme.food);eatSnd.play().catch(()=>{});} }
 spawnFood();

 /* --- FOES --- */
 while(foes.length<(player.mass>=MASS_THRESH?18:12))spawnFoe();
 foes.forEach((o,i)=>{const d=dist(player.x,player.y,o.x,o.y);
   if(player.r>o.r&&d<player.r){player.mass+=o.r*2.5;foes.splice(i,1);spawnBurst(o.x,o.y,"#f00");eatSnd.play().catch(()=>{});return;}
   if(o.r>player.r&&d<o.r){if(player.blink<50)player.blink=BLINK_MS;player.mass=Math.max(5,player.mass-.04*dt);hurtSnd.play().catch(()=>{});}
   const c=1;if(o.r<player.r&&d<250){o.x-=(player.x-o.x)/d*c;o.y-=(player.y-o.y)/d*c;}else if(o.r>player.r&&d<250){o.x+=(player.x-o.x)/d*c;o.y+=(player.y-o.y)/d*c;} });

 /* --- TITANS --- */
 if(Math.floor(player.mass/100)+1>=TITAN_LEVEL){while(titans.length<TITAN_MAX)spawnTitan();}
 titans.forEach((o,i)=>{const d=dist(player.x,player.y,o.x,o.y);if(d>2e3){titans.splice(i,1);spawnTitan();return;}
   if(player.r>o.r&&d<player.r){player.mass+=o.r*5;titans.splice(i,1);titanKill++;spawnBurst(o.x,o.y,"#cc00ff");return;}
   if(o.r>player.r&&d<o.r){if(player.blink<50)player.blink=BLINK_MS;player.mass=Math.max(5,player.mass-.1*dt);hurtSnd.play().catch(()=>{});}
   o.hop-=dt;if(o.hop<=0){o.hop=700;const hop=o.r>player.r?120:-80;o.x+=(player.x-o.x)/d*hop;o.y+=(player.y-o.y)/d*hop;}
 });

 /* --- SPECTRES --- */
 if(titanKill>=10)while(spectres.length<SPECTRE_MAX)spawnSpectre();
 spectres.forEach((s,i)=>{s.dash-=dt;const d=dist(player.x,player.y,s.x,s.y),ignore=player.mass<SAFE_PLAYER_MASS;
   if(d>2200){spectres.splice(i,1);spawnSpectre();return;}
   if(!ignore&&d<player.r){player.mass+=s.r*7;player.speedBoost=SPECTRE_SPEED_MS;spectres.splice(i,1);eatSnd.play().catch(()=>{});spectreKill++;if(spectreKill%6===0&&reapers.length<REAPER_MAX)spawnReaper();return;}
   if(!ignore&&d<s.r&&s.r>player.r){if(player.blink<50)player.blink=BLINK_MS;player.mass=Math.max(5,player.mass-.2*dt);hurtSnd.play().catch(()=>{});}
   const jump=ignore?-100:(s.r>player.r?160:-100);if(s.dash<=0){s.dash=400;s.x+=(player.x-s.x)/d*jump;s.y+=(player.y-s.y)/d*jump;} });

 /* --- REAPERS --- */
 reapers.forEach((r,i)=>{r.charge-=dt;const d=dist(player.x,player.y,r.x,r.y),ignore=player.mass<SAFE_PLAYER_MASS;
   if(d>2400){reapers.splice(i,1);return;}
   if(!ignore&&d<player.r){player.mass+=r.r*10;reapers.splice(i,1);spawnBurst(r.x,r.y,"#ff8800");return;}
   if(!ignore&&d<r.r&&r.r>player.r){if(player.blink<50)player.blink=BLINK_MS;player.mass=Math.max(5,player.mass-.25*dt);hurtSnd.play().catch(()=>{});}
   const step=ignore?-100:(r.r>player.r?130:-100);if(r.charge<=0){r.charge=300;r.x+=(player.x-r.x)/d*step;r.y+=(player.y-r.y)/d*step;} });

 /* --- PILL / FRENZY --- */
 if(pill.active&&dist(player.x,player.y,pill.x,pill.y)<player.r+pill.r){frenzy=true;F_TIME=1e4;pill.active=false;frenzySnd.play().catch(()=>{});}
 if(frenzy){F_TIME-=dt;if(F_TIME<=0)frenzy=false;}else if(!pill.active){pill.cd+=dt;if(pill.cd>25000+Math.random()*1e4)spawnPill();}

 /* --- BEACONS & RADAR --- */
 beacons.forEach(b=>{if(dist(player.x,player.y,b.x,b.y)<player.r+b.r){beacons.length=0;radarActive=true;radarWrap.style.display="block";}});

 /* --- SIZE / TAIL --- */
 player.r=10+player.mass/15;player.tail.unshift({x:player.x,y:player.y});
 while(player.tail.length>Math.ceil(player.mass/3*(1+EXTRA_TAIL_PCT)))player.tail.pop();
 if(player.blink>0)player.blink-=dt;

 /* ----------  DRAW ALL ENTITIES  ---------- */
 const foodCol=(p)=>p.frenzy?theme.food:"#ff0";
 food.forEach(f=>glow(f.x,f.y,f.r,foodCol(f),f.frenzy?.8:.65));
 foes.forEach(o=>glow(o.x,o.y,o.r,"#f00",.8));
 titans.forEach(o=>glow(o.x,o.y,o.r,"#cc00ff",.9));
 spectres.forEach(s=>glow(s.x,s.y,s.r,mixHex("#ffde59","#ff39ff",(Math.sin((ts+s.x)*.006)+1)/2),.9));
 reapers.forEach(r=>glow(r.x,r.y,r.r,mixHex("#ff8800","#ff39ff",(Math.sin((ts+r.y)*.004)+1)/2),.9));
 if(pill.active)glow(pill.x,pill.y,pill.r,mixHex("#00aaff","#ff39ff",(Math.sin(ts*.005)+1)/2),.95);
 /* tail */
 const skip=Math.max(1,Math.ceil(player.tail.length/MAX_TAIL_DRAW));
 for(let i=0;i<player.tail.length;i+=skip){const p=player.tail[i];glow(p.x,p.y,player.r*(1-i/player.tail.length),mixHex(theme.accent,"#ff39ff",i/player.tail.length),.3);}
 /* aurora */
 if(frenzy){ctx.globalAlpha=.15;const grad=ctx.createRadialGradient(player.x,player.y,player.r*.8,player.x,player.y,player.r*8);grad.addColorStop(0,"#ff39ff");grad.addColorStop(1,"transparent");ctx.fillStyle=grad;ctx.beginPath();ctx.arc(player.x,player.y,player.r*8,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;}
 glow(player.x,player.y,player.r,(player.blink>0?(player.blink%200<100?"#fff":"#ff44ff"):theme.accent),1);

 /* particles */
 particles.forEach((p,i)=>{p.x+=p.dx;p.y+=p.dy;p.ttl-=dt;glow(p.x,p.y,p.r,p.col,.6);if(p.ttl<=0)particles.splice(i,1);});

 /* radar pips */
 if(radarActive){rctx.clearRect(0,0,70,70);rctx.strokeStyle="#666";rctx.lineWidth=1;rctx.beginPath();rctx.moveTo(35,0);rctx.lineTo(35,70);rctx.moveTo(0,35);rctx.lineTo(70,35);rctx.stroke();
   const mc=Math.max(C_RING_DIST,Math.abs(player.x),Math.abs(player.y))||1,scale=(30-RADAR_PADDING)/mc;
   const pip=(arr,color,shape)=>{rctx.fillStyle=color;arr.forEach(o=>{const x=35+o.x*scale,y=35+o.y*scale;if(x<0||x>70||y<0||y>70)return;
     if(shape==="d"){rctx.beginPath();rctx.moveTo(x,y-2);rctx.lineTo(x+2,y);rctx.lineTo(x,y+2);rctx.lineTo(x-2,y);rctx.fill();}
     else if(shape==="t"){rctx.beginPath();rctx.moveTo(x,y-2);rctx.lineTo(x+2,y+2);rctx.lineTo(x-2,y+2);rctx.fill();}
     else rctx.fillRect(x-2,y-2,4,4);});};
   rctx.fillStyle=theme.accent;rctx.beginPath();rctx.arc(35+player.x*scale,35+player.y*scale,3,0,Math.PI*2);rctx.fill();
   pip(titans,"#cc00ff","d");pip(spectres,"#ff39ff","t");pip(reapers,"#ff8800","s");}

 /* HUD update */
 massEl.textContent=player.mass.toFixed(0);scoreEl.textContent=(player.mass*10|0);levelEl.textContent=Math.floor(player.mass/100)+1;

 requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* kick-off audio after first touch */
addEventListener("pointerdown",()=>playLayers(),{once:true});
</script>
</body>
</html>
